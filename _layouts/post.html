---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
  <br/>
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
    {% for tag in page.tags %}
    <a href='/tags/#{{ tag }}'><span class="tag-mark">{{ tag }}</span></a>
    {% endfor %}
  </div>

  {% include disqus.html %}
</article>
